<head>

			getFollowed();

			loadNotificationSettings();
		}
	</script>
	<title>Diário Corona</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" id="style" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<body>
	<header id="header">
		<!--<img id="corona-symbol" src="IMG/corona-symbol.jpg">-->
		<h1><img id="corona-symbol" src="IMG/logoCorona.jpg">Diário Corona</h1>
	</header>
	<nav id="nav">
			<a href="home.html">Inicio <i class="fas fa-home"></i></a>
			<a href="covid-19.html">Covid-19 <i class="fas fa-virus"></i></a>
			<a href="settings.html">Definições <i class="fas fa-wrench"></i></a>
	</nav>
	<section id="container-settings">
		<div id="settings">
			<h2>Definições</h2>
			<h3>Países Seguidos</h3>
			<select id="followed Countries">
			</select>

			<button id="button-settings" onclick="deleteAll()">Apagar Todos</button>
			<br>
			<h3> Criar notificação </h3>
			<input id="criar-alarme" type="time">
			<!--INICIO NOTIFICACOES-->
			<select id="availableCountries">	
				<option value="">Escolha País</option>
				<option value="Portugal">Portugal</option>
				<option value="Espanha">Espanha</option>
				<option value="Italia">Italia</option>
				<option value="EUA">EUA</option>
				<option value="China">China</option>
			</select>
			<!--FIM NOTIFICACOES-->
			<button id="button-settings" onclick="storeNotification();">Criar</button>
			<h3> Notificações criadas </h3>
			<select id= "alarmes-criados">
			</select>
			<button id="button-settings" onclick="deleteNotificationSettings()">Apagar</button>
			<h3>Alterar para Modo Escuro</h3>
			Modo Escuro
			<input type="checkbox" id="darkmode" name="darkmode" onclick="switchMode()">
			<br>
			<br>
			<br>
			<h3>Redefinir Definições Originais</h3>
			<button id="button-settings" onclick="redefinir()">Redefinir Definições</button>
		</div>
